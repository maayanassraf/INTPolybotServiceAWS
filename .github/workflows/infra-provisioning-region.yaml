name: Polybot Infrastructure Terraform Specific Region

on:
  workflow_call:
    inputs:
      region-code:
        required: true
        type: string
    secrets:
      TELEGRAM_TOKEN:
        required: true

jobs:
  Terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    defaults:
      run:
        working-directory: ./tf  # The directory containing your Terraform configuration files
    outputs:
      lt-id: ${{ steps.apply.outputs.LT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false
          terraform_version: 1.0.0

      - name: Terraform init
        run: terraform init

      - name: Terraform workspace select
        run: terraform workspace select ${{ inputs.region-code }} || terraform workspace new ${{ inputs.region-code }}

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: | 
          export TF_VAR_botToken=${{ secrets.TELEGRAM_TOKEN }}
          terraform plan -var-file=region.${{ inputs.region-code }}.tfvars

      - name: Terraform apply
        id: apply
        run: |
          export TF_VAR_botToken=${{ secrets.TELEGRAM_TOKEN }}
          terraform apply -auto-approve -var-file=region.${{ inputs.region-code }}.tfvars

      - name: Calls Terraform outputs
        run: |
          echo LT_ID=$(terraform output launch_template_id) >> $GITHUB_OUTPUT

  Polybot-eu-north-1:
    if: ${{ github.event.inputs.eu-north-1 == 'true' }}
    uses: ./.github/workflows/polybot-deployment.yaml
    with:
      region-code: eu-north-1
    secrets:
      PRIVATE_KEY: ${{ secrets.EU_NORTH_1_PRIVATE_KEY }}

#  Yolo5-eu-north-1:
#    if: ${{ github.event.inputs.eu-north-1 == 'true' }}
#    uses: ./.github/workflows/yolo5-deployment.yaml
#    with:
#      region-code: eu-north-1
#      launch_template_id: $${{ needs.Terraform.outputs.lt-id }}
#    secrets:
#      TELEGRAM_TOKEN: ${{ secrets.EU_NORTH_1_TELEGRAM_TOKEN }}
#      PRIVATE_KEY: ${{ secrets.EU_NORTH_1_PRIVATE_KEY }}

  Polybot-us-east-1:
    if: ${{ github.event.inputs.us-east-1 == 'true' }}
    uses: ./.github/workflows/polybot-deployment.yaml
    with:
      region-code: us-east-1
      launch_template_id: $${{ needs.Terraform.outputs.lt-id }}
    secrets:
      PRIVATE_KEY: ${{ secrets.US_EAST_1_PRIVATE_KEY }}